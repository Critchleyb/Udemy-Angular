<div class="container">
  <div class="row">
    <div class="col-12" style="background-color: purple; margin-bottom: 2rem; border-radius: 2rem;">
      <img src="https://www.belong.gg/media/1977/belong-logo-2019.png" alt="Logo" style="width: 500px; margin-left: 30%;">
    </div> 
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="singupForm" (ngSubmit)=onSubmit()> 
        <div class="form-group">
          <div formGroupName="userData">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span class="help-block" *ngIf="!singupForm.get('userData.username').valid && singupForm.get('userData.username').touched">
              <span *ngIf="singupForm.get('userData.username').errors['nameIsForbidden']">This name is forbidden!</span>
              <span *ngIf="singupForm.get('userData.username').errors['required']">This field is required!</span>
            </span>
            <div class="form-group">
              <label for="email">email</label>
              <input type="text" id="email" formControlName="email" class="form-control">
              <span class="help-block" *ngIf="!singupForm.get('userData.email').valid && singupForm.get('userData.email').touched">Please enter a
                valid email!</span>
            </div>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group"
          *ngFor="let hobbyControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">

          </div>
        </div>
        <span class="help-block" *ngIf="!singupForm.valid && singupForm.touched">Please enter
          valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
