<div class="container">
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
    <input type="text" class="form-control" [(ngModel)]="serverName">
    
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
    <hr>
    <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
    <ng-template #noServer>
        <p>No server was created</p>
    </ng-template>
    <hr>
    <div class="input-group mb-3">
        <div class="input-group-prepend username__prepend">
          <span class="input-group-text username__prepend-span" id="basic-addon1">{{ username }}</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="username">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" [disabled]="username===''" (click)="clearUsername()">Submit</button>
        </div>
    </div>
    <app-server *ngFor="let server of servers"></app-server>
    <hr>
    <div class="container">
        <div class="row">
            <button class="btn btn-primary" (click)="onClickToggle()">Display Details</button>
        </div>
        <div class="row">
            <p *ngIf="displayDetails">Secret Password = FishSticks</p>
        </div>
        <p *ngFor="let item of clickLog" 
        [ngStyle]="{backgroundColor: item >= 5 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text': item >= 5}">{{ item }}</p>
    </div>
</div>
