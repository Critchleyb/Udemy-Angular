<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <img src="{{ selectedRecipe.imagePath }}" alt="Recipe Image" class="image-responsive" style="height:15rem">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2>
                {{ selectedRecipe.name }}
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage recipe
                </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Add to shopping list</a>
                        <a class="dropdown-item" href="#">Edit recipe</a>
                        <a class="dropdown-item" href="#">Delete recipe</a>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {{ selectedRecipe.description }}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            Ingredients
        </div>
    </div>
</div>
