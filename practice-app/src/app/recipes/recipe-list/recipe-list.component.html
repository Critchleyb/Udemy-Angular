<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-success">New Recipe</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group">
                <app-recipe-item class="list-group-item" *ngFor="let recipeEl of recipes" [recipe]="recipeEl" (recipeClicked)="onRecipeClicked(recipeEl)"></app-recipe-item>
            </div>
        </div>
    </div>
</div>
