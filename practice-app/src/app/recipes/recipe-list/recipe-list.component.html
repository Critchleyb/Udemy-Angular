<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-success">New Recipe</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
                    <div class="d-flex w-100 justify-content-between align-content-center">
                        <div>
                            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                            <p class="list-group-item-text">{{ recipe.description }}</p>   
                        </div>
                        <span class="d-flex align-items-center pl-3 border-left">
                            <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" style="max-height: 50px;">
                        </span>
                    </div>
                </a>
            </div>
            
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
