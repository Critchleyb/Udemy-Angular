<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-success mr-1" [disabled]="!editForm.valid">Save</button>
                        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" type="text" id="description" rows="6" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" formArrayName="ingredients">
                        <div class="row mt-1" *ngFor="let ingredientCtrl of getIngredientControls(); let i = index" [formGroupName]="i">
                            <div class="col-8">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </form>
        </div>
    </div>
</div>
