<app-alert-box [error]="error" *ngIf="error" (OkEvent)="onErrorOk()"></app-alert-box>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 d-flex flex-column justify-content-center">
            <!-- <div class="alert alert-danger d-flex justify-content-between align-items-center" role="alert" *ngIf="error">
                <span class="ml-auto mr-auto">{{ error }}</span>
                <button type="button" class="btn btn-danger ml-1" (click)="onErrorOk()">OK</button>
            </div> -->
            <form #authForm="ngForm" class="flex-grow-1" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
                </div>
                <div class="d-inline-block">
                    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? "Log In" : "Sign Up" }}</button>   
                </div>
                <div class="d-inline-block">
                    <button type="button" class="btn btn-secondary ml-1" (click)="onSwitchMode()">{{ isLoginMode ? "Switch to Sign Up" : "Switch to Login"}}</button>
                </div>
            </form>
            <div class="spinner-border text-primary mt-5 ml-auto mr-auto" role="status" *ngIf="isLoading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
