<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-shopping-edit></app-shopping-edit>
            <hr>
            <ul class="list-group">
                <a class="list-group-item list-group-item-action" style="cursor: pointer" *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" (click)="onClick(i)"> {{ ingredient.name }} ({{ ingredient.amount  }})</a>
            </ul>
        </div>
    </div>
</div>
